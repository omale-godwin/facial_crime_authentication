{% extends 'hrms/layout.html' %}
{% load static %}
{% block title %} New Employee | HRIS {% endblock title %}

{% block content %}

    <div class="main-panel">
        <div class="content-wrapper">
            <div class="row">
                <div class="col-lg-12 grid-margin">
                    <div class="card">
                        <div class="card-body">
                           <h4 class="text-center text-primary"><i class="fa fa-plus">&emsp; New Employee </i></h4><hr>
                            <div class="col-lg-12 grid-margin">           
    
        <a href="javascript:{document.getElementById('webcam').submit()}" class="btn btn-primary col-md-12" >                         
                                 <img class="img-fluid" style="height: 70px; width: 70px;" src="{% static 'webcam.gif' %}" alt=""> Connect To WEBCAM For Facial Recognition
          </a>
            </div>
                                <form enctype="multipart/form-data" action="{% url 'hrms:employee_new' %}" class="form-group" method="POST">
                                    {% csrf_token %}
                                    <small class="mb-5">** All Fields are required</small>
                                        {{form.as_p}}
                                    <div class="text-center mt-3">
                                        <button class="btn btn-outline-success"><i class="mdi mdi-file-document"></i>Add Employee</button></button>
                                        
                                    </div>
                                </form>
                        
                                           
                </div>
            </div>
        </div>
    </div>
    <form action="{% url 'hrms:captures' %}"method="POST" id="webcam" >
 {% csrf_token %}
  <input type="hidden" />
  </form>

{% endblock content %}
